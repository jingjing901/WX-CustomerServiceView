<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <meta id="eqMobileViewport" name="viewport" content="width=640, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <script>
        var browser = {
            versions: function() {
                var u = navigator.userAgent, app = navigator.appVersion;
                return {//移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        };
        var viewport  = document.querySelector('meta[name="viewport"]');
        if(browser.versions.ios || browser.versions.iPhone || browser.versions.iPad){
            wWidth = screen.width;
        }else{
            wWidth = screen.innerWidth;
        }
        sca = wWidth/640,
                viewport.content='width=640,initial-scale = '+sca+',minimum-scale='+sca+',maximum-scale='+sca+', user-scalable=no';
    </script>
    <link rel="stylesheet" href="style/style.css">
</head>

    </div>

        <div class="nbpw nb">
            <p class="common01" id="name">Q&nbsp;S账号：</p>
            <input type="text" class="input">
        </div>
        <div class="nbpw">
            <p class="common01" id="loginpw">登录密码：</p>
            <input type="password" class="input">
        </div>
        <p class="initial_pw">初始密码为：<span class="nb">123456</span></p>
        <button id="login" type="submit" class="mlogin">烟草商户登录</button>
    </form>
</div>
